# About Widget config
[about]
title = " "                    # default: .Site.Title
description = "Coding, Games, Life"                      # default: .Site.Params.info.description
logo = "/assets/12592313_10153786298690482_2190213299138209990_n.jpg" # default: "/images/logo.png"

# Breadcrumbs Widget config
[breadcrumbs]
separator = "/"                      # default: "/"
excludeParents = ["page"]            # default: ["page"]

# Recent Posts Widget config
[recent_posts]
title = ""                            # default: "Recent Posts"
length = 5                            # default: 5
excludeTypes = ["page"]               # default: ["page"]

# Search Widget config
[search]
title = ""                      # default: "Search"

# Sidebar Menu Widget config
[sidebar_menu]
title = ""                            # default: ""
mirror = "main"                           # default: ""

# Social Menu Widget config
[social_menu]
title = ""                            # default: ""
platforms = ["email","linkedin","stackoverflow","github","twitter"]

# Taxonomy Cloud Widget config
[taxonomy_cloud]
title = ""                            # default: Plural Name for `taxonomyCloud.taxonomy`
taxonomy = "tags"                     # default: "tags"
shuffle = true                        # default: true
